
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GratiToad Sentiment Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2c4855 0%, #1a3f4d 100%);
            min-height: 100vh;
            position: relative;
            color: #f0f5dc;
        }

        /* Tr√§sk-bakgrund med textur */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(34, 139, 34, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 100, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
            padding-top: 20px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #90EE90;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            font-weight: normal;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: #98FB98;
            opacity: 0.9;
            font-style: italic;
        }

        /* Textf√§lt styling */
        .input-container {
            position: relative;
            margin: 40px auto;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            padding: 20px 25px;
            border: 3px solid #4a6741;
            border-radius: 20px;
            background: rgba(240, 245, 220, 0.95);
            color: #2c5530;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-family: 'Georgia', serif;
            resize: vertical;
            min-height: 120px;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        textarea:focus {
            outline: none;
            border-color: #90EE90;
            box-shadow: 
                0 12px 35px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(144, 238, 144, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        textarea::placeholder {
            color: #6b8e6b;
            opacity: 0.8;
            font-style: italic;
        }

        /* Knapp styling */
        .submit-btn {
            background: linear-gradient(145deg, #4a6741, #2c5530);
            color: #f0f5dc;
            border: none;
            padding: 15px 35px;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 3px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: linear-gradient(145deg, #5a7751, #3c6540);
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                inset 0 1px 3px rgba(255, 255, 255, 0.2);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Resultat omr√•de */
        .result-container {
            margin-top: 40px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            border: 2px solid #4a6741;
            backdrop-filter: blur(10px);
            display: none;
        }

        .result-container.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-text {
            font-size: clamp(1.1rem, 2.8vw, 1.4rem);
            margin-bottom: 15px;
        }

        .positive {
            color: #90EE90;
            text-shadow: 0 0 10px rgba(144, 238, 144, 0.5);
        }

        .negative {
            color: #FFB6C1;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
        }

        /* Toad placeholder (h√§r kan du l√§gga till din animerade padda) */
        .toad-container {
            margin-top: 60px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .toad-placeholder {
            width: 150px;
            height: 150px;
            background: #4a6741;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Hamburger Menu Button */
        .hamburger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(74, 103, 65, 0.9);
            border: 2px solid #90EE90;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .hamburger-menu:hover {
            background: rgba(74, 103, 65, 1);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .hamburger-menu span {
            width: 20px;
            height: 2px;
            background: #90EE90;
            margin: 2px 0;
            transition: all 0.3s ease;
            border-radius: 1px;
        }

        .hamburger-menu.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger-menu.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Side Menu */
        .side-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100vh;
            background: linear-gradient(135deg, rgba(44, 85, 48, 0.95), rgba(26, 77, 26, 0.95));
            backdrop-filter: blur(15px);
            border-right: 3px solid #4a6741;
            z-index: 999;
            transition: left 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 5px 0 25px rgba(0, 0, 0, 0.5);
        }

        .side-menu.open {
            left: 0;
        }

        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: #90EE90;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-menu:hover {
            background: rgba(144, 238, 144, 0.1);
            transform: rotate(90deg);
        }

        .side-menu ul {
            list-style: none;
            padding: 80px 0 40px 0;
            margin: 0;
        }

        .side-menu li {
            margin: 0;
            border-bottom: 1px solid rgba(144, 238, 144, 0.1);
        }

        .side-menu li:last-child {
            border-bottom: none;
        }

        .side-menu a {
            display: block;
            padding: 20px 30px;
            color: #f0f5dc;
            text-decoration: none;
            font-size: 1.1rem;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .side-menu a::before {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(144, 238, 144, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .side-menu a:hover {
            color: #90EE90;
            background: rgba(144, 238, 144, 0.05);
            padding-left: 40px;
            text-shadow: 0 0 10px rgba(144, 238, 144, 0.5);
        }

        .side-menu a:hover::before {
            left: 100%;
        }

        /* Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(2px);
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .input-container {
                margin: 30px auto;
            }
            
            textarea {
                padding: 15px 20px;
                min-height: 100px;
            }
            
            .submit-btn {
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            .header {
                margin-bottom: 30px;
            }
            
            .toad-container {
                height: 150px;
            }
            
            .toad-placeholder {
                width: 120px;
                height: 120px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu Button -->
    <button class="hamburger-menu" id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Side Menu -->
    <div class="side-menu" id="side-menu">
        <button class="close-menu" id="close-menu">‚úñ</button>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#howToUse">How to use</a></li>
            <li><a href="#favorites">Past Gratitudes</a></li>
            <li><a href="#contact">Contact us</a></li>
        </ul>
    </div>

    <!-- Overlay -->
    <div class="menu-overlay" id="menu-overlay"></div>

    <div class="container">
        <div class="header">
            <h1>GratiToad</h1>
            <p class="subtitle">Sentiment Analyzer fr√•n tr√§sket</p>
        </div>

        <form id="sentimentForm" class="input-container">
            <textarea 
                id="textInput" 
                name="text" 
                placeholder="Skriv din textfras h√§r och se hur GratiToad reagerar..."
                required>
            </textarea>
            <button type="submit" class="submit-btn">Analysera Sentiment</button>
        </form>

        <div id="result" class="result-container">
            <div id="sentimentResult" class="result-text"></div>
        </div>

        <div class="toad-container">
            <div class="toad-placeholder">üê∏</div>
        </div>
    </div>

    <script>
        // Menu functionality
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sideMenu = document.getElementById('side-menu');
        const closeMenu = document.getElementById('close-menu');
        const menuOverlay = document.getElementById('menu-overlay');

        function openMenu() {
            sideMenu.classList.add('open');
            menuOverlay.classList.add('active');
            hamburgerMenu.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling when menu is open
        }

        function closeMenuFunc() {
            sideMenu.classList.remove('open');
            menuOverlay.classList.remove('active');
            hamburgerMenu.classList.remove('active');
            document.body.style.overflow = 'auto'; // Re-enable scrolling
        }

        hamburgerMenu.addEventListener('click', openMenu);
        closeMenu.addEventListener('click', closeMenuFunc);
        menuOverlay.addEventListener('click', closeMenuFunc);

        // Close menu when pressing Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && sideMenu.classList.contains('open')) {
                closeMenuFunc();
            }
        });

        // Sentiment analysis form
        document.getElementById('sentimentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // H√§r kan du l√§gga till din AJAX-anrop till Spring Boot backend
            const text = document.getElementById('textInput').value;
            
            // Simulerad respons f√∂r demo
            setTimeout(() => {
                const isPositive = Math.random() > 0.5;
                const result = document.getElementById('result');
                const resultText = document.getElementById('sentimentResult');
                
                if (isPositive) {
                    resultText.innerHTML = '‚ú® Positivt sentiment! GratiToad √§r glad!';
                    resultText.className = 'result-text positive';
                } else {
                    resultText.innerHTML = 'üåßÔ∏è Negativt sentiment. GratiToad ser bekymrad ut.';
                    resultText.className = 'result-text negative';
                }
                
                result.classList.add('show');
            }, 1000);
        });
    </script>
</body>
</html>
